<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TimerProject</title>
</head>
<body>
  <div id="TimeCheck-Box">
    <div class="TimeCheckHeader">
    <h3>Time Check</h3>
  </div>
  <div class="TimeCheck-content">
  <div class="TimeYear">
    Year <span id="Year"></span>
  </div>
  
  <div class="TimeMonths" >
    Months <span id="Months"></span>
  </div>
  <div class="TimeDay" >
    Day <span id="Day"></span>
  </div>
   <h3 class="Clock">
     00:00
   </h3>
</div>
</div>

  <script src="main.js"></script>
  <script src="clock.js"></script>

</body>
</html>
